<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css">
    <title>Campanha de aniversário</title>
</head>

<body>
   <main>
    <aside>
        <div class="overlay"></div>
        <img src="assets/img/cover.jpg" alt="Ilustração de aniversário" class="sign-ilustratation">
        <h1>Receba ofertas especiais e datas especiais no seu clube de aniversário,
             é tempo de celebrar venha recolher a sua ofertas preencha o formulário e envie o seu pedido
        </h1>
    </aside>
    <section>
        <div class="form-header">
            <h2>Clube de aniversário</h2>
            <p>Solicite aqui o seu cupóm de oferta.</p>
        </div>
        <div class="container">
            <form action=”./assets/mvc/controller/send-mail.php” method=”POST” enctype=”multipart/form-data” name=”EmailForm”>
                <div class="input-box">
                    <input type="text" placeholder="Nome completo" name="full-name">
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Assunto" name="email">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Número de BI" name="bi">
                </div>
                <div class="input-box">
                    <input type="tel" placeholder="Telefone" name="phone">
                </div>
                <div class="input-box">
                    <textarea name="message" placeholder="Deixe aqui a sua mensagem" rows="4" cols="100"></textarea>
                </div>
                <div class="checkboxes">
                    <div class="input-box-row">
                        <div>
                            <label class="container-checkbox">
                                <input type="checkbox"> Aceito e concordo com as politicas de uso
                                <span class="checkmark"></span>
                              </label>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <button type="submit ">Enviar</button>
                </div>
            </form>
        </div>
    </section>
   </main>
</body>

</html>
